{% extends "base/base.html" %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
  <div class="row-fluid">
    <div class="span5">
      <label for="customerSelect">User Name</label>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span5">
      <input type="text" name="username" class="user" value="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User name:';}"/>
      
    </div>
  </div>
  <div class="row-fluid">
    <div class="span5">
      <label for="customerSelect">Password</label>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span5">
      <input type="password" name="password" class="lock" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User name:';}"/>
      
    </div>
  </div>

  <div class="row-fluid">
    <div class="span5">
      {{ error }}
    </div>
  </div>


  <div class="row-fluid">
    <div class="span5">
      <input type="submit" value="Login to your account">
    </div>
  </div>
  
</form>

{% endblock %}
